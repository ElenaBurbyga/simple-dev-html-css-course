<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style10.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercises10</title>
</head>
<body>
  <main>
    <section>
      <div class="friend-request">
        <div class="friend-info">
          <img class="friend-profile-pic" src="pictures/cat.jpg" alt="friend picture">
          <p class="friend-name">Oliver Cat</p>
        </div>
      <div class="friend-action-buttons">
        <button class="add-friend">Add Friend</button>
        <button class="message">Message</button>
      </div>
        </div>
    </section>
    <section class="discord">
      <div class="pic-side-bar">
        <img class="profile-pic" src="pictures/cat.jpg">
        <img class="profile-pic" src="pictures/cat2.jpg">
        <img class="profile-pic" src="pictures/dog.jpg">
      </div>
      <div class="hashtag-side-bar">
        <div class="top-info">
        <p class="info">INFO</p>
        <button class="plus">+</button>
        </div>
        <p class="hashtag"># new-videos</p>
        <p class="hashtag"># updates</p>
        <p class="hashtag"># faq</p>
      </div>
    </section>
  </main>
</body>
</html>
