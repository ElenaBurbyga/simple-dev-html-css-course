<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style6.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercises6</title>
</head>
<body>
  <main>
    <section>
      <div class="profile">
        <img class="profile-picture" src="pictures/cat.jpg" alt="black and white cat">
        <div class="profile-info">
          <p class="profile-info-item name">
            Oliver
          </p>
          <p class="profile-info-item mutual-friends">
            2 mutual friends
          </p>
        </div>
        <button class="add-friend">
          Add Friend
        </button>
      </div>
      <div class="profile">
        <img class="profile-picture" src="pictures/cat2.jpg" alt="orange cat">
        <div class="profile-info">
          <p class="profile-info-item name">
            Mimi
          </p>
          <p class="profile-info-item mutual-friends">
            3 mutual friends
          </p>
        </div>
        <button class="add-friend">
          Add Friend
        </button>
      </div>
      <div class="profile">
        <img class="profile-picture" src="pictures/dog.jpg" alt="frenchy pup">
        <div class="profile-info">
          <p class="profile-info-item name">
            Rex
          </p>
          <p class="profile-info-item mutual-friends">
            2 mutual friends
          </p>
        </div>
        <button class="add-friend">
          Add Friend
        </button>
      </div>
    </section>
    <section>
      <div class="google">
        <div class="google logo">
          <img class="google-logo" src="pictures/google-logo.png" alt="google logo">
        </div> 
        <div>
          <input class="search" placeholder="Search Google or type a URL">
        </div>   
        <div class="google search-buttons">
          <button class="google-search">Google Search</button>
          <button class="google-search">I'm Feeling Lucky</button>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
